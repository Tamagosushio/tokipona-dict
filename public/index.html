<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./css/bulma/css/bulma.css">
    <link rel="stylesheet" href="./css/index.css">
</head>

<body>
    <div class="box" style="text-align:center; box-shadow:none;">   
        <div class="block">
            <h1 class="title is-1">tokipona辞書</h1>
        </div>
        <div id="messageBlock" class="block title is-6"></div>
        <div class="block">        
            <input id="sentenceInput" style="text-align:center;" type="text" class="input is-large">
        </div>
        <div class="block">
            <button id="sentenceSendButton" type="submit" class="button is-success is-large"><strong>送信</strong></button>
            <button id="generateImageButton" type="submit" class="button is-primary is-normal" disabled><strong>画像化</strong></button>
        </div>
        <div>
            <div id="tokiponaFontText" class="block title is-3" style="background-color: white; color: black; font-family: 'tokipona-font'; text-align: center; display:inline-block;"></div>
            <img id="tokiponaImage" />
        </div>
        <div class="box">
            <div style="text-align:left; display:inline-block;">
                <table class="table">
                    <thead>
                        <tr>
                            <th>spell</th>
                            <th>kana</th>
                            <th>subject</th>
                            <th>verb</th>
                            <th>adjective</th>
                            <th>other</th>
                        </tr>
                    </thead>
                    <tbody id="wordMeansList"></tbody>
                </table>
            </div>
        </div>
        <div class="block">
            <ui>
                <li>単語の区切りは半角スペース</li>
                <li>アルファベットはすべて小文字</li>
                <li>固有名詞の〇で囲う箇所は "[]" で括る</li>
                <li>piは "()" で括る</li>
                <li>組み文字は "-" で単語を繋げる</li>
            </ui>
        </div>
    </div>
    <script src="js/elem2img.js"></script>
    <script src="js/index.js"></script>
</body>

<footer style="text-align: center;" class="footer">
    単語の意味は
    <a href="https://ja.wikibooks.org/wiki/トキポナ/辞書">https://ja.wikibooks.org/wiki/トキポナ/辞書</a> と 
    <a href="https://nimi.li">https://nimi.li</a>
    からお借りしました。
</footer>

</html>
